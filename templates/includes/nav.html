<!DOCTYPE html>
<head xmlns="http://www.w3.org/1999/html">
    <!-- Boostrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>nav</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #ffd800;">
        <a class="navbar-brand" href="/"><span style="color:red">Muse</span>Com</a>
            <nav class="my-2 my-md-0 mr-md-3" >
                {% if user.is_authenticated %}
                Пользователь: <a class="p-2 text-dark" href="{% url 'profile' user.username %}">{{ user.username }}</a>
                <a class="p-2 text-dark" href="{% url 'new_post' %}">Новая запись</a>
                <a class="p-2 text-dark" href="{% url 'password_change' %}">Изменить пароль</a>
                <a class="p-2 text-dark" href="{% url 'logout' %}">Выйти</a>
                {% else %}
                <a class="p-2 text-dark" href="{% url 'login' %}">Войти</a> |
                <a class="p-2 text-dark" href="{% url 'signup' %}">Регистрация</a>
                {% endif %}
            </nav>

        <form class="form-inline my-2 my-lg-0" action="{% url 'index' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Введите текст" aria-label="Search" name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
        </form>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
